name: Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  integration_test:
    strategy:
      matrix:
        distro: [ 'ubuntu:20.04', 'ubuntu:22.04', 'debian:bullseye', 'debian:bookworm' ]
        database: [mysql, sqlite]
        web-server: [nginx, apache]
        experimental: [false]
        include:
          - distro: 'ubuntu:23.04'
            database: 'mysql'
            experimental: true
          - distro: 'ubuntu:23.10'
            database: 'mysql'
            experimental: true
          - distro: 'debian:sid'
            database: 'mysql'
            experimental: true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    container:
      image:  ${{ matrix.distro }}
      options: --user root
      volumes:
        - /usr/local/share/ca-certificates:/usr/local/share/ca-certificates
      env:
          WEB_SERVER: ${{ matrix.web-server }}
          DATABASE: ${{ matrix.database }}
    steps:
      - name: Container preparation
        run: |
          apt -y update
          apt dist-upgrade -y
          apt-get install ca-certificates -y
          update-ca-certificates

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Tests
        shell: bash
        run: |
          ./run_test.sh